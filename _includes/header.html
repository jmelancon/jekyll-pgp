<!DOCTYPE html>
<html>
    <head>
      <title>{{site.project_name}}: {{ page.title }}</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        /* define menu first because cascade is weird */
        .hamburger_div{
          width: 100%;
          height: 6em;
          background-color: {{ site.colors.accent }};
        }
        .hamburger_div button{
          width: 100%;
          height: 100%;
          vertical-align: middle;
          background-color: {{ site.colors.secondary }};
          color: {{ site.colors.text }};
          border: 0px solid;
          font-family: monospace;
          font-size: 20px;
          padding: 1em;
          text-align: center;
        }
        .topmenu_content{
          width:100%;
          font-family: monospace;
          background-color: {{ site.colors.secondary }};
          color: {{ site.colors.text }};
          margin: 0;
          display: inline-block;
          transform: translate(0,calc(-100% + 6em));
          z-index: 4;
          position: absolute;
        }

        /* menu arrangement*/
        #topmenu_div > ul{
          text-align: center;
          list-style-position: inside;
          list-style-type: none;
          padding-left: 0rem;
          padding-right: 0rem;
        }

        /* menu animation */
        .slider{
          -webkit-transition: all .5 ease;
          -moz-transition: all .5s ease;
          -o-transition: all .5s ease;
          -ms-transition: all .5s ease;
          transition: all .5s ease;
        }
        .slider-active{
          transform: translate(0%,0%);
        }

        /* page header */
        #page-header{
          background-color: {{ site.colors.tertiary }};
          color: {{ site.colors.text }};
          border-bottom: 24px solid {{ site.colors.accent }};
          z-index: 5;
          z-index: 5;
          position: relative;
        }
        .header_div{
          padding: 8px;
          align: center;
          z-index: 5;
          position: relative;
        }
        .header_div div{
          display: inline-block;
          vertical-align: middle;
          padding-left: 8px;
          padding-right: 8px;
        }

        /* define basic theme */
        body, #markdown_content {
            font-family: monospace;
            /*background-color: #1E1E20;*/
            background-color: {{ site.colors.primary }};
            color: {{ site.colors.text }};
            margin: 0;
        }

        /* div sizing */
        #markdown_content{
          width:100%;
          z-index: 0;
          padding-bottom: 3em;
        }
        #wrap{
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        #nonheaderfooter{
          flex: 1;
        }

        /* basic element theming */
        h2, h3, h4, h5, h6{
          padding-left: 5rem;
          padding-right: 5rem;
          font-size:24px;
        }
        #markdown_content > h1{
          padding-left: 2rem;
          padding-right: 2rem;
          font-size:36px;
          text-decoration: underline;
        }
        #markdown_content > h1:before{content: "> ";}
        h2{ font-size: 24px; }
        h3{ font-size: 22px; }
        h4{ font-size: 20px; }
        h5{ font-size: 18px; }
        h6{ font-size: 18px; font-style: italic; }
        hr { width: 50%; }
        a { color: {{ site.colors.links }}; }
        p {
            font-size: 16px;
            padding-left: 8rem;
            padding-right: 8rem;
            text-align: justify;
        }
        ol, li{
          font-size: 16px;
          margin-left: 8rem;
          margin-right: 8rem;
        }
        ol li, ol ol, ol ul{
          margin-left: 0rem;
          margin-right: 0rem;
        }
        /* markdown quote theming */
        blockquote{
          margin-left: 8rem;
          margin-right: 8rem;
          padding-left: 1em;
          padding-right: 1em;
          border: 1px solid;
          /*background-color: #424247;*/
          background-color: {{ site.colors.textbox }};
        }
        blockquote > p {
            font-size: 16px;
            padding-left: 1em;
            padding-right: 1em;
            text-align: left;
        }

        /* markdown code theming */
        pre {
        	padding: 1em;
          padding-left: 2.5em;
          padding-right: 2.5em;
          margin-left: 8rem;
          margin-right: 8rem;
        	overflow: auto;
        	overflow-y: hidden;
        	font-size: 12px;
        	line-height: 20px;
        	/*background-color: #424247;*/
          background-color: {{ site.colors.textbox }};
        	border: 1px solid;
        }
        pre code{
          color: {{ site.colors.text }};
          font-size: 16px;
        }
        p code{
          padding: .25em;
          border: 1px solid;
          /*background-color: #424247;*/
          background-color: {{ site.colors.textbox }};
          font-size: 11px;
        }

        /* markdown list theming */
        ul.task-list{
          list-style-type: none;
        }

        /* footnotes */
        .footnotes p{
          padding-left: 1em;
          padding-right: 1em;
        }

        /* footer theming */
        footer {
            /*background-color: #424247;*/
            background-color: {{ site.colors.tertiary }};
            color: {{ site.colors.text }};
            border-top: 24px solid {{ site.colors.accent }};
        }
        .footer_div{
          box-sizing: border-box;
          padding-top: 8px;
          padding-bottom: 8px;
          padding-left: 8rem;
          padding-right: 8rem;
        }
        .footer_div div{
          box-sizing: border-box;
          float: left;
          vertical-align: middle;
          width: 50%;
        }
        .footer_div:after {
          content: "";
          display: table;
          clear: both;
        }
        .footer_div div p{
          padding-left: 0rem;
          padding-right: 0rem;
          color: {{ site.colors.accent }};
        }
      </style>
    </head>
    <body>
